<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Report Generator | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero" aria-label="Welcome section">
        <div class="hero__icon" aria-hidden="true">
          <img class="hero__logo" src="logo.png" alt="" />
        </div>
        <h1 class="hero__title">Welcome to<br />Academic Report Generator</h1>
      </section>

      <section class="card-wrap" aria-label="Registration section">
        <article class="card">
          <h2 class="card__title">Register</h2>
          <form class="form" id="registerForm" novalidate>
            <label class="field" for="fullName">
              <span class="field__label">Full Name</span>
              <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" required />
            </label>

            <label class="field" for="email">
              <span class="field__label">Email</span>
              <input id="email" name="email" type="email" placeholder="you@college.edu" required />
            </label>

            <label class="field" for="password">
              <span class="field__label">Password</span>
              <div class="password-field">
                <input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />
                <button type="button" class="toggle" id="togglePassword" aria-label="Show password">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 5C6.5 5 2.2 9 1 12c1.2 3 5.5 7 11 7s9.8-4 11-7c-1.2-3-5.5-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" />
                  </svg>
                </button>
              </div>
            </label>

            <label class="field" for="confirmPassword">
              <span class="field__label">Confirm Password</span>
              <div class="password-field">
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Enter confirm password" required minlength="6" />
                <button type="button" class="toggle" id="toggleConfirmPassword" aria-label="Show confirm password">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M12 5C6.5 5 2.2 9 1 12c1.2 3 5.5 7 11 7s9.8-4 11-7c-1.2-3-5.5-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" />
                  </svg>
                </button>
              </div>
            </label>

            <button type="submit" class="btn">Register</button>
          </form>

          <p class="meta">Already have an account? <a class="link" href="index.html">Login</a></p>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
